<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">



</head>

<body class="bg-light">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-12 col-sm-10 col-md-5 col-lg-5 bg-white shadow border border-2 rounded p-5">
      <form>
        <h3 class="text-center p-3 fw-bolder text-shadow-custom">Simple Calculator</h3>

        <div class="mb-3">
          <label for="exampleInputNumber1" class="form-label">Number 1</label>
          <input type="text" class="form-control" id="number1" />

        </div>
        <div class="mb-3">
          <label for="exampleInputNumber2" class="form-label">Number 2</label>
          <input type="text" class="form-control" id="number2" />
        </div>


        <div class="buttons d-flex justify-content-center flex-wrap gap-3 py-3 align-items-center">
          <button onclick="add()" type="button" class="btn btn-primary ">+</button>
          <button onclick="subtract()" type="button" class="btn btn-primary">-</button>
          <button onclick="multiply()" type="button" class="btn btn-primary">×</button>
          <button onclick="divide()" type="button" class="btn btn-primary">÷</button>

          <button onclick="square()" type="button" class="btn btn-primary">x²</button>
          <button onclick="cube()" type="button" class="btn btn-primary">x³</button>
        </div>

        <div class="result d-flex justify-content-center p-3 shadow m-3 fw-bolder" id="result"></div>
      </form>
    </div>
  </div>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
